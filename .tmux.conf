# .tmux.conf
set -g default-command "${SHELL}"
set -g history-limit 500000
set -g default-terminal "tmux-256color"
set -s escape-time 0
set -s command-alias[10] vsp='split-window -h'
set-option -g default-shell "/bin/bash"

set-window-option -g mode-keys vi
set -g status-keys vi

# https://github.com/tmux/tmux/wiki/Clipboard#the-clipboard
# Together with nvim OSC 52 config makes copy through ssh + tmux + nvim work via "+" register
set -s set-clipboard on

# Make current selected tabs/panes more visible

# NOTE: To draw all the colours use
# 	for i in {0..255}; do printf "\x1b[38;5;${i}mcolour${i}\x1b[0m\n"; done
setw -g window-status-current-style fg=colour232,bg=colour198
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour226,bg=default
set -g pane-border-status top
set -g pane-border-format ' #{@pane_path} #{?#{@pane_git},#{@pane_git} ,}#{@pane_k8s}'

## Vim-style select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Reload tmux config
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'b0o/tmux-autoreload'
# set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sidebar'

set -g @continuum-restore 'on'

set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-option -g allow-rename off
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Window tab formats — show dir, git branch, k8s context
set -g window-status-format ' #I: #{@pane_path} #{?#{@pane_git},#{@pane_git} ,}#{@pane_k8s}'
set -g window-status-current-format ' #I: #{@pane_path} #{?#{@pane_git},#{@pane_git} ,}#{@pane_k8s}'

bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

# Keep current path
bind c new-window -c "#{pane_current_path}"

# Session/window tree pickers — show path, git branch, k8s context in the tree view
bind s choose-tree -sZ -F '#{session_name}: #{@pane_path} #{?#{@pane_git},#{@pane_git} ,}#{?#{@pane_k8s},#{@pane_k8s} ,}(#{pane_current_command})'
bind w choose-tree -wZ -F '#{window_index}: #{@pane_path} #{?#{@pane_git},#{@pane_git} ,}#{?#{@pane_k8s},#{@pane_k8s} ,}(#{pane_current_command})'

# Status bar
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 120
set -g status-left '#[fg=colour198,bold]#S #[fg=colour245]| '
set -g status-right '#(whoami)@#H %H:%M'
set -g status-style fg=colour245,bg=colour235

# Popup scratchpad terminal (prefix + g)
bind g display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# Rename session to current directory basename (prefix + R)
bind R run-shell 'tmux rename-session "$(basename "#{pane_current_path}")"'

# Session picker (default)
bind S choose-session

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
